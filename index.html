<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>simpleCalsi</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="mainDiv">
    <div class="div1">
      <input id="inDis" type="text" name="" value="" placeholder="Type or Press Key">
      <div class="myDiv">
        <button class="startCalci" type="button" name="button">ON</button>
        <button class="startCalci" type="button" name="button">OFF</button>
        <button class="opBtn" type="button" name="button">CE</button>
        <button class="opBtn" type="button" name="button">C</button>
        <button class="opBtn" type="button" name="button">9</button>
        <button class="opBtn" type="button" name="button">8</button>
        <button class="opBtn" type="button" name="button">7</button>
        <button class="opBtn spBtn" type="button" name="button">*</button>
        <button class="opBtn" type="button" name="button">6</button>
        <button class="opBtn" type="button" name="button">5</button>
        <button class="opBtn" type="button" name="button">4</button>
        <button class="opBtn spBtn" type="button" name="button">-</button>
        <button class="opBtn" type="button" name="button">3</button>
        <button class="opBtn" type="button" name="button">2</button>
        <button class="opBtn" type="button" name="button">1</button>
        <button class="opBtn spBtn" type="button" name="button">+</button>
        <button class="opBtn" type="button" name="button">0</button>
        <button class="opBtn" type="button" name="button">.</button>
        <button class="opBtn spBtn" type="button" name="button">=</button>
        <button class="opBtn spBtn" type="button" name="button">/</button>
      </div>
    </div>
  </div>

  <script src="index.js" charset="utf-8"></script>
</body>

</html>
